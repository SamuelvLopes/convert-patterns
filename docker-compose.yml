version: '3'

services:
  postgres:
    container_name: database_convertP
    image: postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password_dev
      PGDATA: /data/postgres
    volumes:
       - "./data/postgres:/data/postgres" 

    ports:
      - "5432:5432"
    networks:
      - postgres_net
    restart: unless-stopped

networks:
  postgres_net:
    driver: bridge